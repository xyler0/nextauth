version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: xposter-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: xposter
      POSTGRES_PASSWORD: xposter_password
      POSTGRES_DB: xposter
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U xposter']
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: xposter-api
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://xposter:xposter_password@postgres:5432/xposter
      JWT_SECRET: ${JWT_SECRET}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
      GITHUB_CALLBACK_URL: ${GITHUB_CALLBACK_URL}
      TWITTER_CONSUMER_KEY: ${TWITTER_CONSUMER_KEY}
      TWITTER_CONSUMER_SECRET: ${TWITTER_CONSUMER_SECRET}
      TWITTER_CALLBACK_URL: ${TWITTER_CALLBACK_URL}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      MAX_POSTS_PER_DAY: ${MAX_POSTS_PER_DAY:-3}
      X_DRY_RUN: ${X_DRY_RUN:-false}
      SCHEDULER_ENABLED: ${SCHEDULER_ENABLED:-true}
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "npx prisma migrate deploy && node dist/main"
    healthcheck:
      test: ['CMD', 'node', '-e', "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
      
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: xposter-frontend
    restart: unless-stopped
    ports:
      - '3001:3001'
    environment:
      API_URL: http://api:3000
    depends_on:
      - api

volumes:
  postgres_data:
    driver: local